<head>
  <title>Paraíba Live</title>
</head>

<body>
  {{> yourcard}}
  <div id="cards">
    {{> cards}}
  </div>
  {{> mouses}}
</body>

<template name="mouses">
  {{#each mouses}}
    {{> mouse}}
  {{/each}}
</template>
<template name="mouse">
  <div id="mouse{{_id}}" style="width:10px;background-color: {{color}}; height: 10px;position:absolute; top: {{y}}px; left: {{x}}px;z-index:+10;">
  </div>
</template>
<template name="mousescount">
<div class="mouses_count">{{mousesCount}}</div>
</template>
<template name="card">
  <div id="card{{_id}}" class="card template1 horizontal layer">
    {{> mousescount}}
    <div id="img_logo">
      <img id="img_logo" class="logo" src="{{logo_url}}" />
    </div>
  <div class="name">{{name}}!</div>
  <div class="services">{{services}}</div>
  <div class="emails">
  {{#each emails}}
  <span class="email"><a href="mailto:{{email}}">{{email}}</a></span>
  {{/each}}
  </div>
  <div class="sites">
  {{#each sites}}
  <span class="site"><a href="{{site}}">{{site}}</a></span>
  {{/each}}
  </div>
  <div class="phones">
  {{#each phones}}
  <span class="phone"><a href="tel:{{phone}}">{{phone}} - {{phone_type}}</a></span>
  {{/each}}
  </div>
  {{#if editing}}
  {{else}}
    <input type="button" class="remove" value="Remove" />
    <input type="button" class="edit" value="Editar" />
    <input type="button" class="first" value="Be First" />
  {{/if}}
  {{#if card_photo }}
  {{/if}}
</div>
{{#if card_photo }}
  <div class="hide horizontal layer">
    <img src="{{ card_photo_url }}"/>
  </div>
{{/if}}

</template>
<template name="yourcard" >
<div class="card-wrapper masonry-brick">
<div id="mycard" class="your card">
  {{#with editing_card}}
  <img class="logo" src="{{logo_url}}" />
  <img class="card photo" src="{{card_photo}}" />
  <input type="filepicker" id="logo" />
  <input type="filepicker" id="card_photo" />
  <div>
    <label for="name">Nome:</label>
    <input id="name" value="{{name}}" placeholder="João da Silva" />
  </div>
  <div>
    <label for="services">Produtos/Serviços:</label>
    <input id="services" value="{{services}}" placeholder="Eletricista, Marido de aluguel" />
  </div>
  {{/with}}
  <div>
    <label for="email">Email:</label>
    <input id="email" value="{{email}}" placeholder="joao@dasilva.com" />
    <input type="button" class="add_other" value="+" add_to="Emails" />
    <ul>
    {{#each emails}}
    <li><span class="email">{{email}}</span> <a href="#" class="delete" from="Emails">x</a></ul>
    {{/each}}
    </ul>
  </div>
  <div>
    <label for="site">Site:</label>
    <input id="site" value="{{site}}" placeholder="www.joaodasilva.com.br" />
    <input type="button" class="add_other" value="+" add_to="Sites"  />
    <ul>

    {{#each sites}}
      <li><span class="site">{{site}}</span> <a href="#" class="delete" from="Sites">x</a></li>
    {{/each}}
    </ul>
  </div>
  <div>
  <div id="phones">
    <label for="phone">Telefone:</label>
    <select id="phone_type" value="{{phone_type}}">
      <option value="mobile">Celular</option>
      <option value="home">Residencial</option>
      <option value="work">Comercial</option>
    </select>
    <input id="phone" value="{{phone}}" placeholder="46 22345678" />
    <input type="button" class="add_other" value="+" add_to="Phones"  />
    <ul>
    {{#each phones}}
    <li><span>{{phone_type}}:{{phone}}</span> <a href="#" class="delete" from="Phones">x</a></li>
    {{/each}}
    </ul>
  </div>
  <input type="button" class="add" value="Publicar" />
</div>
</div>
</div>
{{#with editing_card }}
<div class="card-wrapper masonry-brick" style="position: relative">
   {{> card}}
</div>
{{/with}}


</template>
<template name="cards">
  {{#each cards}}
  <div class="card-wrapper">
     {{> card}}
   </div>
  {{/each}}
</template>
